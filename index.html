<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/game.css" />
    </head>
    <body>
        <div id="adsPage">
            <div id="gameBorder">
                <!-- Game name -->
                <div id="msgGameName"></div>

                <div id="adsGame">
                    <!-- help window -->
                    <div id="menuHelpLayer"></div>

                    <!-- story window -->
                    <div id="menuStoryLayer"></div>

                    <!-- Message Box -->
                    <div id="messageLayer"></div>
                    <!-- Message Box -->

                    <!-- Question Box -->
                    <div id="questionLayer"></div>
                    <!-- Question Box -->

                    <!-- Shop Box -->
                    <div id="shopLayer"></div>
                    <!-- Shop Box -->

                    <!-- Inventory Box -->
                    <div id="inventoryLayer"></div>
                    <!-- Inventory Box -->

                    <!-- Item Information Box -->
                    <div id="itemInfLayer"></div>
                    <!-- Item Information Box -->

                    <!--Questions Quest Box -->
                    <div id="questionQuestLayer"></div>
                    <!-- Objective level Information Box -->
                    <div id="objLayer"></div>
                    <!-- Objective level Information Box -->

                    <!-- Scores Information Box -->
                    <div id="menuScoreLayer"></div>
                    <!-- Scores level Information Box -->

                    <!-- End level  Box -->
                    <div id="finishLayer"></div>
                    <!-- End level Box -->

                    <!-- Game over  Box -->
                    <div id="heroDiesLayer"></div>
                    <!-- Game over Box -->
                </div>
                <!-- Author name -->
                <div id="msgAuthor">
                    Copyright by
                    <a href="http://www.itsimples.pt/" target="_blank"> ITSimples Games </a>
                </div>

                <!-- Language -->
                <div id="flag_pt"></div>
                <div id="flag_en"></div>

                <!-- Music on/off -->
                <div id="music">
                    <input id="music_button" type="image" src="data/gui/musicon.png" alt="Enable/disable music" width="32" height="32">
                </div>

                <!-- SFX on/off -->
                <div id="sfx">
                    <input id="sfx_button" type="image" src="data/gui/sfxiconon.png" alt="Enable/disable sfx" width="32" height="32">
                </div>
            </div>
        </div>
        <!--Load libraries -->
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/fire-0.62.min.js"></script>
        <script type="text/javascript" src="lib/melonJS-0.9.8.js"></script>
        <script type="text/javascript" src="lib/pbar.js"></script>
        <script type="text/javascript" src="lib/astar.js"></script>
        <script type="text/javascript" src="lib/pathfinding-browser.js"></script>
        <!--Load game javascript files -->
        <script type="text/javascript" src="js/testbrowser.js"></script>
        <script type="text/javascript" src="js/globals.js"></script>
        <script type="text/javascript" src="js/resources.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/movements.js"></script>
        <script type="text/javascript" src="js/healthbar.js"></script>
        <script type="text/javascript" src="js/hud.js"></script>
        
        <!-- Load entities-->
        <script type="text/javascript" src="js/entities/hero.js"></script>
        <script type="text/javascript" src="js/entities/items.js"></script>
        <script type="text/javascript" src="js/entities/triggers.js"></script>
        <script type="text/javascript" src="js/entities/throwers.js"></script>
        <script type="text/javascript" src="js/entities/projectil.js"></script>
        <script type="text/javascript" src="js/entities/effects.js"></script>
        
        <script type="text/javascript" src="js/pathfinder.js"></script>
        <script type="text/javascript" src="js/effects.js"></script>
        <script type="text/javascript" src="js/npc.js"></script>
        <script type="text/javascript" src="js/screens.js"></script>
        <script type="text/javascript" src="js/windows.js"></script>
        <script type="text/javascript" src="js/scores.js"></script>
        <script type="text/javascript" src="js/inventory.js"></script>
        <script type="text/javascript" src="js/prisondoors.js"></script>
    </body>
</html>
